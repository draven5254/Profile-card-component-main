<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <img class="top-pattern" src="./images/bg-pattern-top.svg" alt="" />
      <img class="bottom-pattern" src="./images/bg-pattern-bottom.svg" alt="" />
      <div class="main-content">
        <img
          class="bg-pattern"
          src="./images/bg-pattern-card.svg"
          alt="background pattern"
        />
        <img
          class="img-victor"
          src="./images/image-victor.jpg"
          alt="main image"
        />
        <div class="name">Victor Crest <span class="age">26</span></div>
        <span class="place">London</span>

        <div class="media-platforms">
          <div class="media-name">
            <div class="media-count">80K</div>
            <span class="tag">Followers</span>
          </div>
          <div class="media-name">
            <div class="media-count">803K</div>
            <span class="tag">Likes</span>
          </div>
          <div class="media-name">
            <div class="media-count">1.4K</div>
            <span class="tag">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->

  </body>
</html>
